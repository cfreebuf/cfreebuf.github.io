<!DOCTYPE html><html lang="en"><head><meta name="generator" content="Hexo 3.9.0"><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><title> 基于vundle插件配置vim | DongMing Tech</title><link rel="shortcut icon" href="/favicon.ico"><link rel="stylesheet" href="/css/style.css"><link rel="stylesheet" href="/fancybox/jquery.fancybox.min.css"><script src="/js/pace.min.js"></script></head></html><body><main class="content"><section class="outer"><article id="post-基于vundle插件配置vim" class="article article-type-post" itemscope itemprop="blogPost" data-scroll-reveal><div class="article-inner"><header class="article-header"><h1 class="article-title" itemprop="name"> 基于vundle插件配置vim</h1></header><div class="article-meta"> <a href="/2019/06/28/基于vundle插件配置vim/" class="article-date"><time datetime="2019-06-28T04:26:37.000Z" itemprop="datePublished">2019-06-28</time></a></div><div class="article-entry" itemprop="articleBody"><p>vim一键配置，可基于此修改，详细配置参考.vimrc<br>配置后的vim截图：<br><img src="/2019/06/28/基于vundle插件配置vim/vimsc.jpg" alt></p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">cd ~ &amp;&amp; git clone https://github.com/cfreebuf/vimsetting.git</span><br><span class="line">cp -rf ~/vimsetting/.vim ~/vimsetting/.local/ ~/vimsetting/.vimrc ~</span><br><span class="line">git clone https://github.com/VundleVim/Vundle.vim.git ~/.vim/bundle/Vundle.vim</span><br></pre></td></tr></table></figure><p>open vim 执行以下命令安装插件</p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">:PluginInstall</span><br></pre></td></tr></table></figure></div><footer class="article-footer"> <a data-url="https://dongmingtech.com/2019/06/28/基于vundle插件配置vim/" data-id="ck1uiypyb000pozlm4cu6hb0f" class="article-share
