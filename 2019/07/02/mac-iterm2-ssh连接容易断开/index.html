        <p>mac下使用iterm2通过ssh连接linux服务器，连接会经常断开<br>解决方案：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">在/etc/profile增加TMOUT=0</span><br><span class="line">source /etc/profile</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">在~/.ssh/config文件中增加：</span><br><span class="line">Host *</span><br><span class="line">     ServerAliveInterval 60</span><br></pre></td></tr></table></figure>

<p>重新登陆</p>
